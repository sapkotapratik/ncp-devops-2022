name: "Maxtrix Strategy Test"
on:
  # Manual trigger
  workflow_dispatch:

defaults:
  run:
    shell: bash
jobs:
  build:
    name:   Matrix Build
    runs-on: [ '${{ matrix.runner }}']
    strategy:
      max-parallel: 1
      matrix:
         include:
           - environment: test
             runner: ubuntu-latest
           - environment: prod
             runner: windows-latest
             
    steps:
      - uses: actions/checkout@v2

